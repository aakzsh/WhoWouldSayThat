
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Trivia - Who Would Say That</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/new_trivia.css">
</head>
<body>
  <div class="header">
    <div>
      <img src="assets/logo.png" height="10px" class="logo-topleft" id="home_button" alt="">
    </div>
    <div>
      <img src="assets/add_icon.png" height="10px" class="icons" id="newtrivia_button" alt="">
      <img src="assets/info_icon.png" height="10px" class="icons" id="info_button" alt="">
      <img src="assets/leaderboard_icon.png" height="10px" class="icons" id="leaderboard_button" alt="">
    </div>
  </div>
    <div class="mainbody">
        <p class="pagetitle">New Trivia</p>
        <div>
            <input type="text" placeholder="Type the statement here" class="newtrivia_input" id="newtrivia_input" maxlength="40">
        </div>

        <button class="green enabled" id="addhint">Add Emoji Hint</button>
        <div class="emojihintss">
          <!-- hints will be added here dynamically -->
        </div>
        <div class="guesssection">
            <input type="text" class="guessinput" id="triviaInput" placeholder="Type the correct answer">
            <button id="addtriviabtn" class="green enabled">Submit Trivia</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
