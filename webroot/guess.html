<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess - Who Would Say That</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body id="guessbody">
  <div class="header">
    <div>
      <img src="assets/logo.png" height="10px" class="logo-topleft" id="home_button" alt="">
    </div>
    <div>
      <img src="assets/add_icon.png" height="10px" class="icons" id="newtrivia_button" alt="">
      <img src="assets/info_icon.png" height="10px" class="icons" id="info_button" alt="">
      <img src="assets/leaderboard_icon.png" height="10px" class="icons" id="leaderboard_button" alt="">
    </div>
  </div>
  <div class="mainbody">
      <div class="uppermainbody">
        <div class="statement">
          <p id="showTriviaStatement">“You're gambling with WW3”</p>
        </div>
        <div class="buttonoptions">
          <button class="green enabled" id="reveal">Reveal hints</button>
          <button class="red disabled" id="giveup">Give up :(</button>
        </div>
      </div>

      <!-- Emoji Hints Section -->
      <!-- this needs to be rendered dynamically  -->
      <div class="emojihints">
        <div class="emojihint">
          <span class="emoji"></span>
          <div class="cove"><img src="assets/giftribbon.png" class="ribbon"></div>
        </div>
        <div class="emojihint">
          <span class="emoji"></span>
          <div class="cove"><img src="assets/giftribbon.png" class="ribbon"></div>
        </div>
        <div class="emojihint">
          <span class="emoji"></span>
          <div class="cove"><img src="assets/giftribbon.png" class="ribbon"></div>
        </div>
        <div class="emojihint">
          <span class="emoji"></span>
          <div class="cove"><img src="assets/giftribbon.png" class="ribbon"></div>
        </div>
        <div class="emojihint">
          <span class="emoji"></span>
          <div class="cove"><img src="assets/giftribbon.png" class="ribbon"></div>
        </div>
      </div>
      <div class="guesssection">
          <input type="text" class="guessinput" placeholder="Guess here..">
          <button type="submit" id="submitanswer" class="green enabled">Submit</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
