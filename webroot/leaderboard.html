<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - Who Would Say That</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/leaderboard.css">
</head>

<body>
  <div class="header">
    <div>
      <img src="assets/logo.png" height="10px" class="logo-topleft" id="home_button" alt="">
    </div>
    <div>
      <img src="assets/add_icon.png" height="10px" class="icons" id="newtrivia_button" alt="">
      <img src="assets/info_icon.png" height="10px" class="icons" id="info_button" alt="">
      <img src="assets/leaderboard_icon.png" height="10px" class="icons" id="leaderboard_button" alt="">
    </div>
  </div>

  <div class="mainbody">
    <p class="pagetitle">🏅 Leaderboard 🏅</p>
    <div class="top3">
      <div class="threecard second">
        <p class="ranktext">2</p>
        <div class="avatarcicle">
          <img src="assets/avatar.png" class="avatarimg" alt="">
        </div>
        <p class="username">@superRandomFrog</p>
        <p class="guesses">32 guesses</p>
      </div>
      <div class="threecard first">
        <p class="ranktext">👑</p>
        <div class="avatarcicle">
          <img src="assets/avatar.png" class="avatarimg" alt="">
        </div>
        <p class="username">@superRandomFrog</p>
        <p class="guesses">32 guesses</p>
      </div>
      <div class="threecard third">
        <p class="ranktext">3</p>
        <div class="avatarcicle">
          <img src="assets/avatar.png" class="avatarimg" alt="">
        </div>
        <p class="username">@superRandomFrog</p>
        <p class="guesses">32 guesses</p>
      </div>
    </div>

    <p class="your_rank">Your Rank: 32</p>
  </div>



  <script src="script.js"></script>
</body>

</html>
